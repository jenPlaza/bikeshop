<!-- HTML Comment -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Company A</title>
        <style>
            body {
                font-family: Arial;
            }

            /* Style the tab */
            .tab {
                overflow: hidden;
            }
                /* Style the buttons inside the tab */
                .tab button {
                    background-color: inherit;
                    float: left;
                    border:inherit;
                    outline: none;
                    cursor: pointer;
                    padding: 14px 16px;
                    transition: 0.3s;
                    font-size: 17px;
                }

                    /* Change background color of buttons on hover */
                    /*.tab button:hover {
                        background-color: #ddd;
                    }*/

                    /* Create an active/current tablink class */
                    .tab button.active {
                        background-color: #ccc;
                    }

            /* Style the tab content */
            .tabcontent {
                display: none;
                padding: 6px 12px;
                border-top: none;
                background-color: #ccc;
            }
        </style>
    </head>
    <body>

        <div class="tab">
            <button class="tablinks" onclick="filter(event, 'Today')">Today</button>
            <button class="tablinks" onclick="filter(event, 'Weekend')">Weekend</button>
            <button class="tablinks" onclick="filter(event, 'This Month')">This Month</button>
        </div>

        <div id="Today" class="tabcontent">
            <h3>Today</h3>
            <p>London is the capital city of England.</p>

            <article>
                <img src="/HikersGuide/design/sunnytrees.png" alt="Alternate Text" height="200" width="400"/>
                <section>
                    <h3>Lorem Ipsum</h3>
                    <p>May 4</p>
                    <strong>Dessert gingerbread lollipop pudding cheesecake gummies. </strong></p>
                    <p><strong>State</strong></p>
                </section>
            </article>

        </div>

        <div id="Weekend" class="tabcontent">
            <h3>Weekend</h3>
            <p>Paris is the capital of France.</p>
        </div>

        <div id="This Month" class="tabcontent">
            <h3>This Month</h3>
            <p>Tokyo is the capital of Japan.</p>
        </div>

            <script src="JavaScript.js"></script>

</body>
</html>
